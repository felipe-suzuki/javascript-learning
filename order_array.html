<!DOCTYPE html>

    <title>JavaScript</title>

    <script>

      var list = Array()

      list[0] = 'fish'
      list[1] = 'horse'
      list[2] = 'dog'
      list[3] = 'cat'

      console.log(list.sort())

      var number_list = Array()

      number_list[0] = 15
      number_list[1] = 42
      number_list[2] = 3
      number_list[3] = 1
      number_list[4] = 18
      number_list[5] = 25

      console.log(number_list.sort(orderNumbers))

      function orderNumbers (a, b) {
        return a - b
      }

    </script>
