<!DOCTYPE html>
<html  lang="en">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>JavaScript</title>

    <script>

      var list = Array()

      list[0] = 'banana' 
      list[1] = 'orange'

      //adding an element to the end of the array
      list.push('mango')

      //adding an element to the beginning of the array
      list.unshift('apple')

      //removing the element of the end of the array
      list.pop()

      //removing the element of the beginning of the array
      list.shift()

      console.log(list)

    </script>

	</head>

  <body>

  </body>	

</html>
