<!DOCTYPE html>
<html  lang="en">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>JavaScript</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>

      var items = Array('chair', 'printer', 'fork')
      
      function add() { //begins function add

        var field = document.getElementById('object').value

        if (field != '') {
          
          if (items.indexOf(field) !== -1) {
            alert ('Object already added')
          }

          else {
            items.push(field)
            console.log(items)

            document.getElementById('object').value = ''
          }
        }

        else {
          alert ('Add a valid object')
        }
      } //ends function add

      function order() {
        items.sort()
        console.log(items)
      }

    </script>

	</head>

  <body>
    <div style="margin: 20px">
      <input style="height: 37px; padding-bottom: 6px;" type="text" id="object" placeholder="type an object">
      <button onclick="add(items)" class="btn btn-dark">Add</button>
      <button onclick="order(items)" class="btn btn-dark">Order</button>
    </div>
  </body>	

</html>
